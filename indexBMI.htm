<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styleBMI.css">
</head>
<body>
    <div class="box">
        <div class="container">
            <h1>BMI Calculator</h1>
            <form id="bmiForm">
                <p><label>Age:&nbsp;&nbsp;&nbsp;&nbsp; </label><input type="text" id="age" /></p>
                <p><label>Height: </label><input type="text" id="height" /></p>
                <p><label>Weight: </label><input type="text" id="weight" /></p>
                <button type="submit">Calculate</button>
            </form>
            <div id="results"></div>
        </div>
    </div>
    <div class="firstimage">
        <img src="meter.png" alt="">
    </div>
    <div class="secondimage">
        <img src="pointer-removebg-preview.png" alt="">
    </div>

    <script src="scriptBMI.js"></script>
</body>
</html>
